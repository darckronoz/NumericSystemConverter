<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="header">
            <h1>Numeric system converter! v0.1</h1>
        </div>
    </header>
    <main>
        <div id="description-div">
            <p id="description-p">
                numeric system converter, this converts any number on any base to 
                any number on any base.

                only from base 2 to base 32.
            </p>
        </div>
        <form id="convert-main">
            <label class="textL" for="numN">first number</label>
            <input class="num" id="numN" placeholder="n">
            <label class="textL" for="numM">second number</label>
            <input class="num" id="numM" placeholder="m">
            <label for="baseN">base 1: </label>
            <select name="base 1" id="baseN"></select>
            <label for="baseM">base 2: </label>
            <select name="base 2" id="baseM"></select>
            <p id="result"></p>
            <button type="button">convert</button>
        </form>
    </main>
    <script src="./main.js"></script>
</body>
</html>
